services:
  - type: web
    name: yoga-attendance-api
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/attendance-1.0.0.jar
    envVars:
      - key: DB_URL
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 3600000
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
